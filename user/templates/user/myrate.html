{% extends 'base.html' %}
{% block content %}
<table class="table">
        <thead>
                <tr>
                <th>书名</th>
                <th>评分</th>
                <th>时间</th>
                <th>删除</th>
                </tr>
        </thead>
        <tbody>
                {% for i in rate %}
                <tr>
                        <td>{{ i.book.title }}</td>
                        <td>{{ i.mark }}</td>
                        <td>{{ i.addtime }}</td>
                        <td><a href="{% url 'delrate' i.id %}">确定</a></td>
                </tr>
                {% endfor %}
        </tbody>
</table>
{% endblock %}
